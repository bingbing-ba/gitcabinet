          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITCABINET_BING }}'
          projectId: gitcabinet-bing
          channelId: live
