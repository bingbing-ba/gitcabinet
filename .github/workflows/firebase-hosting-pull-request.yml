name: Deploy Preview on PR to dev
'on':
  pull_request:
    branches:
      - dev
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITCABINET_DEV }}'
          projectId: gitcabinet-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
